<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Edit Job Posting</h2>
    
    <form action="/update/{{ job[0] }}" method="post">
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" name="title" class="form-control" value="{{ job[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" name="company" class="form-control" value="{{ job[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" value="{{ job[3] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Job Type</label>
            <input type="text" name="type" class="form-control" value="{{ job[4] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required>{{ job[5] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Job</button>
        <a href="/employer" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
